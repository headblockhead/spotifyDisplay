name: Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Build
        run: GOOS=linux GOARCH=arm GOARM=5 go build -o ./CLOCK
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CLOCK
            LICENSE
